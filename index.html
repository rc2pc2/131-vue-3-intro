<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 Intro</title>
    
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Vue 3 JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <div id="app" >
        <div class="container">
            <div class="row">
                <div class="col-12 text-center mb-5">
                    <h1 :class="userClasses">
                        Vue salutatore/trice!
                    </h1>
                </div>
                <div class="col-12">
                    <div class="input-group mb-5">
                        <span class="input-group-text">Inserisci il tuo nome e cognome</span>
                        <input type="text" aria-label="First name" class="form-control" v-model="nome">
                        <input type="text" aria-label="Last name" class="form-control" v-model="cognome" @keyup.enter="mostraBenvenuto()">
                    </div>  
                    <div class="text-center">
                        <button class="btn btn-primary mb-5" @click.once="mostraBenvenuto()">Mostra benvenuto</button>
                    </div>  
                </div>
                <div class="col-12 text-center">
                    <p class="fs-2 text-primary mb-5" v-if="mostraNome === true">
                        Benvenut* {{ nome }} {{ cognome }}!
                    </p>
                </div>
            </div>
        </div>
    </div>
    

    <script src="./js/script.js"></script>
</body>
</html>
